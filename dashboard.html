<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard - Cybercode EduLabs</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: linear-gradient(to right, #004aad, #2c2c54);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background-color: #fff;
        color: #333;
        padding: 40px;
        border-radius: 12px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .logo {
        margin-bottom: 20px;
      }
      .logo img {
        width: 140px;
      }
      h2 {
        color: #004aad;
      }
      .course-list {
        margin-top: 20px;
        text-align: left;
      }
      .logout-btn {
        background-color: #004aad;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.png" alt="Cybercode Logo" />
      </div>
      <h2>Welcome to Your Dashboard</h2>
      <p id="welcomeText">Loading your details...</p>
      <div class="course-list" id="courseContainer"></div>
      <button class="logout-btn" onclick="logoutUser()">Logout</button>
    </div>

    <script>
      const user = JSON.parse(localStorage.getItem("currentUser"));
      const courseContainer = document.getElementById("courseContainer");
      const welcomeText = document.getElementById("welcomeText");

      if (!user || !user.email) {
        window.location.href = "index.html";
      } else {
        welcomeText.innerHTML = `Hello <strong>${user.name}</strong>! Fetching your registered courses...`;
        fetch(
          `https://script.google.com/macros/s/AKfycbw1XtKQOBfevYL5esVspkXYlGLtgcgjroPmyWb_yxy6sxqID19mSB-B45o8oGKZKxCt/exec?email=${encodeURIComponent(
            user.email
          )}`
        )
          .then((res) => res.json())
          .then((data) => {
            if (data && data.length > 0) {
              const courseListHTML = data
                .map(
                  (entry, index) =>
                    `<p><strong>Course ${index + 1}:</strong> ${entry.course}</p>`
                )
                .join("");
              courseContainer.innerHTML = courseListHTML;
            } else {
              courseContainer.innerHTML =
                "<p>You have not registered for any courses yet.</p>";
            }
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
            courseContainer.innerHTML =
              "<p>Error loading course data. Please try again later.</p>";
          });
      }

      function logoutUser() {
        window.location.href = "logout.html";
      }
    </script>
  </body>
</html>
