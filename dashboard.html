<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Cybercode EduLabs</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: #fff;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      color: #000;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header img {
      height: 40px;
      margin-right: 10px;
    }
    h1 {
      font-size: 28px;
      color: #0056b3;
    }
    p {
      font-size: 16px;
      margin: 10px 0;
    }
    .footer {
      margin-top: 15px;
      font-size: 14px;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #007bff;
      color: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/logo.png" alt="Cybercode EduLabs Logo"/>
      <h1>Student Dashboard</h1>
    </div>
    <p>Welcome, <span id="username">Student</span>!</p>

    <div class="courses">
      <h2>Your Courses</h2>
      <p id="noCoursesMsg">You have not registered for any courses yet. Please <a href="https://forms.gle/fWWhSeYP5qbmttyP8" target="_blank">register here</a>.</p>
      <ul id="courseList"></ul>
      <button onclick="registerForCourses()">Register for More Courses</button>
    </div>

    <div class="footer">
      <p><a href="logout.html">Logout</a></p>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('currentUser'));
    const course = localStorage.getItem('registeredCourse');

    if (user && user.name) {
      document.getElementById("username").textContent = user.name;
    }

    if (course) {
      document.getElementById("courseList").innerHTML = `<li>âœ… ${course}</li>`;
      document.getElementById("noCoursesMsg").style.display = 'none';
    } else {
      document.getElementById("courseList").style.display = 'none';
    }

    function registerForCourses() {
      window.open('https://forms.gle/fWWhSeYP5qbmttyP8', '_blank');
    }
  </script>
</body>
</html>
