<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="description" content="Cybercode EduLabs offers training in AWS, CCNA, DevOps, and more.">
  <meta name="keywords" content="Cybercode, EduLabs, training, AWS, CCNA, cloud, cybersecurity">
  <link rel="icon" type="image/png" href="favicon.png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Cybercode EduLabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
    }

    main {
      margin-top: 20px;
    }

    form {
      max-width: 400px;
    }

    label,
    input {
      display: block;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Register</h1>
  </header>
  <main>
    <form id="registerForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="fullname" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br />

      <button type="submit">Register</button>
    </form>
  </main>

  <script>
    document.querySelector('#registerForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the form's default submit action

      const username = document.querySelector('#name').value;
      const email = document.querySelector('#email').value;
      const password = document.querySelector('#password').value;

      if (username && email && password) {
        // Save user data to local storage
        const newUser = { name: username, email: email, password: password };
        localStorage.setItem('currentUser', JSON.stringify(newUser));

        alert('Registration successful! Redirecting to login page.');
        window.location.href = 'login.html'; // Redirect to login page
      } else {
        alert('Please fill out all fields.');
      }
    });
  </script>
</body>
</html>
