<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cybercode EduLabs</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .header img {
            height: 40px;
            margin-right: 10px;
        }
        h1 {
            font-size: 28px;
            color: #0056b3;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .footer {
            margin-top: 15px;
            font-size: 14px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.png" alt="Cybercode EduLabs Logo">
            <h1>Register</h1>
        </div>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            <button type="submit">Register</button>
        </form>
        <p class="error" id="error"></p>
        <div class="footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const errorElement = document.getElementById('error');

            errorElement.textContent = '';

            // Validation
            if (!username || username.length < 6) {
                errorElement.textContent = 'Username must be at least 6 characters.';
                return;
            }

            if (!password || password.length < 8 || !/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/\d/.test(password) || !/[^a-zA-Z\d]/.test(password)) {
                errorElement.textContent = 'Password must be at least 8 characters, include uppercase, lowercase, a number, and a special character.';
                return;
            }

            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match.';
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];

            if (users.some(user => user.username === username)) {
                errorElement.textContent = 'Username already exists. Please choose another.';
                return;
            }

            // Save user
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registration successful! Redirecting to login page.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
