<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Cybercode EduLabs</title>
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #004aad, #2c2c54);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <div
      style="
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
      "
    >
      <img
        src="images/logo.png"
        alt="Cybercode Logo"
        style="width: 140px; margin-bottom: 20px"
      />
      <h2 style="color: #004aad; margin-bottom: 10px">Register for Course</h2>
      <p style="font-size: 14px; color: #333">
        Please fill in your details below.
      </p>
      <form id="registerForm" style="margin-top: 20px">
        <input
          type="text"
          id="name"
          placeholder="Full Name"
          required
          style="
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
          "
        />
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
          style="
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
          "
        />
        <select
          id="course"
          required
          style="
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
          "
        >
          <option value="">Select Course</option>
          <option value="Python Programming">Python Programming</option>
          <option value="Web Development">Web Development</option>
          <option value="AI & ML Fundamentals">AI & ML Fundamentals</option>
          <option value="Java Programming">Java Programming</option>
          <option value="Cybersecurity">Cybersecurity</option>
          <option value="Cloud Computing">Cloud Computing</option>
          <option value="UI/UX Design">UI/UX Design</option>
          <option value="DevOps Essentials">DevOps Essentials</option>
          <option value="Android App Development">
            Android App Development
          </option>
          <option value="iOS App Development">iOS App Development</option>
          <option value="Blockchain Basics">Blockchain Basics</option>
          <option value="AR/VR Development">AR/VR Development</option>
          <option value="Game Development">Game Development</option>
          <option value="Data Analytics">Data Analytics</option>
          <option value="Full Stack Development">
            Full Stack Development
          </option>
          <option value="Digital Marketing">Digital Marketing</option>
          <option value="Networking Fundamentals">
            Networking Fundamentals
          </option>
          <option value="Robotics & Automation">Robotics & Automation</option>
        </select>
        <button
          type="submit"
          style="
            background-color: #004aad;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
          "
        >
          Register
        </button>
      </form>
      <p style="font-size: 14px; color: #555; margin-top: 15px">
        Already registered?
        <a href="dashboard.html" style="color: #004aad; text-decoration: none"
          >Go to Dashboard</a
        >
      </p>
    </div>

    <script>
      // Redirect if user is already registered/logged in
      const existingUser = localStorage.getItem("currentUser");
      if (existingUser) {
        window.location.href = "dashboard.html";
      }

      const form = document.getElementById("registerForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const course = document.getElementById("course").value;

        if (!name || !email || !course) {
          alert("Please fill all the details.");
          return;
        }

        const userData = {
          name: name,
          email: email,
          course: course,
        };

        localStorage.setItem("currentUser", JSON.stringify(userData));
        localStorage.setItem("registeredCourse", course);

        alert("Registration successful! Redirecting to your dashboard...");
        window.location.href = "dashboard.html";
      });
    </script>
  </body>
</html>
